<mat-drawer-container autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item *ngIf="user" routerLink="/">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
      </a>
      <mat-divider *ngIf="user && user.role == 'administrator'"></mat-divider>
      <a mat-list-item *ngIf="user && user.role == 'administrator'" routerLink="/users">
        <mat-icon>people</mat-icon>
        <span>Users</span>   
      </a>
      <a mat-list-item *ngIf="user && user.role == 'administrator'" routerLink="/articles">
          <mat-icon>inventory_2</mat-icon>
          <span>Articles</span>   
      </a>
      <a mat-list-item *ngIf="user && user.role == 'administrator'" routerLink="/categories">
          <mat-icon>category</mat-icon>
          <span>Categories</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item *ngIf="user" routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
      <a mat-list-item *ngIf="user" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-toolbar color="primary">
    <button *ngIf="user" mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>.prevent</span>
    <span class="spacer"></span>
    <!-- <button mat-icon-button>
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>share</mat-icon>
    </button> -->

    <button mat-flat-button *ngIf="user" color="accent" [matMenuTriggerFor]="userMenu">
      {{ user.name }}
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before">
      <button routerLink="/profile" mat-menu-item>Profile</button>
      <button (click)="logout()" mat-menu-item>Log out</button>
    </mat-menu>
  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-drawer-container>
