<app-navbar (toggledNav)="setNavState($event)"></app-navbar>
<div class="content" [class.allTheWay]="!isNavOpen">
    
  <div class="edit-container">
    <h2 class="heading">Add new Article</h2>

    <form>
      <label for="name"
        >Article name:
        <input ngModel #name="ngModel" type="text" name="name" />
      </label>

      <label for="price"
        >Price:
        <input ngModel #price="ngModel" type="number" name="price" />
      </label>

      <label for="discount">
        Discount:
        <input ngModel name="discount" #discount="ngModel" type="number" />
      </label>

      <label class="desc-label" for="description">Description: </label>

      <textarea
        ngModel
        #description="ngModel"
        name="description"
        cols="20"
        rows="7"
      >
      </textarea>
      <button class="add-btn">ADD</button>
    </form>
  </div>

  <div class="edit-container">
    <h2 class="heading">Add new Category</h2>
    <form>
      <label for="name"
        >Category name:
        <input ngModel #nameC="ngModel" type="text" name="name" />
      </label>

      <label class="desc-label" for="description">Description: </label>

      <textarea
        ngModel
        #descriptionC="ngModel"
        name="description"
        cols="20"
        rows="7"
      >
      </textarea>
      <button class="add-btn">ADD</button>
    </form>
  </div>
</div>
