<mat-card>
  <mat-card-header>
    <mat-title>Profile</mat-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>
    <p> <b> ID:</b> {{ user.id }}</p>
    <p><b>Role:</b> {{ user.role }}</p>
    <p><b>Name:</b> {{ user.name }}</p>
    <p><b>Username:</b> {{ user.username }}</p>
    <p><b>Email:</b> {{ user.email }}</p>
    <p><b>Registered at:</b> {{ user.createdAt }}</p>
    
  </mat-card-content>
</mat-card>
